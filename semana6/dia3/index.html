<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
         crossorigin="anonymous"
      />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
          <p class="display-3 mb-4">Registro</p>
         <form action="">
             <div class="mb-3">
                 <label for="nombreEjemplo" class="form-label">Nombre</label>
                 <input type="text" required class="form-control" id="nombreEjemplo" placeholder="John">
             </div>
             <div class="row mb-3">
                <div class=" col">
                    <label for="apellidosEjemplo" class="form-label">Apellido Paterno</label>
                    <input type="text" required class="form-control" id="ApellidosEjemplo" placeholder="Wick">
                </div>
                <div class=" col">
                    <label for="apellidosEjemplo" class="form-label">Apellido Materno</label>
                    <input type="text" required class="form-control" id="ApellidosEjemplo" placeholder="">
                </div>
             </div>
             
            <div class="mb-3">
               <label for="emailEjemplo" class="form-label">Correo</label>
               <input
                  type="email"
                  class="form-control"
                  id="emailEjemplo"
                  aria-describedby="emailHelp"
               />
               
            </div>
            <div class="mb-3">
               <label for="ejemploPassword" class="form-label"
                  >Contraseña</label
               >
               <input
                  type="password"
                  class="form-control mb-3"
                  id="ejemploPassword"
               />
               <input
                  type="password"
                  class="form-control"
                  id="ejemploPassword"
               />
               <div id="ayuda" class="form-text">
                Repetir contraseña
             </div>
            </div>
            <p class="form-label mb-2">Genero</p>
            <div class="mb-3 form-check form-check-inline">
                <div class="row">
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="check-masculino" name="gender"/>
                        <label for="check-masculino" class="form-check-label">Masculino</label>
                    </div>
                    <div class="col form-check">
                        <input type="radio" class="form-check-input" id="check-femenino" name="gender"/>
                        <label for="check-femenino" class="form-check-label">Femenino</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" name="" id="">
                    <option selected value="selecciona">Selecciona tu distrito</option>
                    <option value="tacna">Miraflores</option>
                    <option value="lima">Cercado</option>
                    <option value="ica">San Isidro</option>
                </select>
            </div>
            <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div> -->
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="checkCondiciones" required>
                <label for="checkCondiciones" class="form-check-label">Acepto los <a href="#">terminos y condiciones</a>.</label>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
         </form>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
