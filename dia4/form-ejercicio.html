<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ejercicio de Formularios</title>
   </head>
   <body>
      <main>
         <div>
            <label for="nombre-madre">Nombre Madre</label>
            <input type="text" id="nombre-madre" name="nombre-madre" />
         </div>
         <div>
            <label for="horas-program"
               >Horas que le dedicas a la programacion</label
            >
            <input type="number" id="horas-program" name="horas-program" />
         </div>

         <div>
            <h4>Tipo de Mascota Favorita</h4>
            <label for="perro">Perros</label>
            <input type="radio" id="perro" name="mascota" value="perro" />
            <br />
            <label for="gato">Gatos</label>
            <input type="radio" id="gato" name="mascota" value="gato" />
         </div>
         <div>
            <h4>Comidas Favoritas</h4>
            <input
               type="checkbox"
               name="lomo-saltado"
               id="lomo-saltado"
               value="lomo-saltado"
            />
            <label for="lomo-saltado">Lomito Saltado</label>

            <br />
            <input
               type="checkbox"
               name="pollo-brasa"
               id="pollo-brasa"
               value="pollo-brasa"
            />
            <label for="pollo-brasa">Pollo a la brasa</label>

            <br />
            <input type="checkbox" name="soya" id="soya" value="soya" />
            <label for="soya">Soya</label>
         </div>
      </main>
   </body>
</html>
