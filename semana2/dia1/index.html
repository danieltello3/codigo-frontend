<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Estilos</title>
</head>
<body>
    <p id="textoEnNegrita">Este texto esta en negrita</p>
    <p id="textoEnItalica">Este texto esta en italica</p>
    <p>Esta es una frase muy famosa del siglo XX <sub id="autor">Arquimedes</sub></p>
    <p>2 <sup>3</sup> <strong>=</strong> 8</p>
    <p>Este es un texto muy muy largo, tan <sup>largo</sup> que <b>requiere</b> ser <sub>dividido</sub>.</p>
    <p><i>Este texto esta en italica</i></p>
</body>
</html>
