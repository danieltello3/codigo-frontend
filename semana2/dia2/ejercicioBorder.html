         <h1 id="titulo">Masa - Cesar Vallejo</h1>
         <p id="linea1">Al fin de la batalla,</p>
         <p id="linea2">y muerto el combatiente, vino hacia él un hombre</p>
         <p id="linea3">y le dijo: «¡No mueras, te amo tanto!»</p>
         <p id="linea4">Pero el cadáver ¡ay! siguió muriendo.</p>
